<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<head>
  <title>NFL Team Win Projector</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- local css file -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="#e3f2fd blue lighten-5">


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <header>
    <h1>NFL Team Win Projector</h1></header>
    <nav>
      <p>Want to Predict the Future?</p>
    </nav>

    <main class="container">

      <div class="row">
        <!-- Form Field -->
        <form id="inputForm"> <!--  -->
          <div class="col offset-s2 s7">
            <!-- needed for col offset-->
            <div class="input-field">
              <input type="text" id="search" name="search" placeholder="Enter your team by name e.g. Raiders"  required/>
            </div>
          </div>
          <div class="col s3">
            <!--for placement -->
            <button class="btn-large waves-effect waves-light" type="submit" name="action">
              <i class="material-icons right">search</i>
              Search
            </button>
        </div>
      </form>
      <!-- end of form field -->

      <table class="bordered">
        <tbody id="table">
          <tr>
          </tr>
        </tbody>
      </table>

    </div>
    <!-- end of row class -->
  </main>

  <footer class="page-footer blue">  <!-- begin footer -->
    <div class="container">
      <div class="row">
        <div class="col s6">
          <h6>NFL Team Win Projector v1.0</h6>
          <p>Copyright Â© 2016</p>
        </div>
      </div>  <!-- end of row class for footer -->
    </div>  <!--end of container div for footer -->
  </footer>



  <script type='text/javascript' src='config.js'></script>
  <script type="text/javascript" src="script2.js"></script>
  <!-- comments if necessarily -->

</body>
</html>
